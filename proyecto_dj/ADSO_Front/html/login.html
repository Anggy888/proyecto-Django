<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Enlace a Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu hoja de estilo personalizada -->
    <link rel="stylesheet" href="/proyecto_dj/ADSO_Front/css/login.css">
</head>
<body class="bg-light">

    <!-- Contenedor principal para centrar el formulario -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%; background-color: #ffffff;">
            <!-- Título -->
            <div class="card-header text-center p-4" style="background-color: #2d3748; color: #fff; border-radius: 10px 10px 0 0;">
                <h2 class="h4 mb-0">Iniciar Sesión</h2>
            </div>

            <!-- Formulario -->
            <form id="loginForm" class="p-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill" style="font-weight: 600; letter-spacing: 1px;">Iniciar Sesión</button>
            </form>

            <!-- Mensajes de error y enlaces -->
            <div class="card-footer text-center">
                <p id="error-message" class="text-danger" style="display: none;"></p>
                <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Enlace a los scripts de Bootstrap y tu archivo JS personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/proyecto_dj/ADSO_Front/js/login.js"></script>
</body>
</html>
