<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <!-- Vinculamos Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Iconos -->
  <link rel="stylesheet" href="/proyecto_dj/ADSO_Front/css/styles.css"> <!-- Tu propio archivo CSS -->
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg" style="background: linear-gradient(135deg, #5c6bc0, #8e9eaf);">
          <div class="card-header text-center bg-transparent text-white">
            <h2><i class="fa fa-user-plus"></i> Registro de Usuario</h2>
          </div>
          <div class="card-body bg-white">
            <form id="userForm">
              <!-- Nombre de Usuario -->
              <div class="mb-3">
                <label for="username" class="form-label"><i class="fa fa-user"></i> Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
              </div>

              <!-- Correo Electrónico -->
              <div class="mb-3">
                <label for="email" class="form-label"><i class="fa fa-envelope"></i> Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu.email@dominio.com" required>
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label"><i class="fa fa-lock"></i> Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
              </div>

              <!-- Nombre -->
              <div class="mb-3">
                <label for="firstName" class="form-label"><i class="fa fa-user-circle"></i> Nombre:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ingresa tu nombre" required>
              </div>

              <!-- Apellido -->
              <div class="mb-3">
                <label for="lastName" class="form-label"><i class="fa fa-user-circle"></i> Apellido:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingresa tu apellido" required>
              </div>

              <!-- Fecha de Nacimiento -->
              <div class="mb-3">
                <label for="birthDate" class="form-label"><i class="fa fa-birthday-cake"></i> Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" required>
              </div>

              <!-- Biografía -->
              <div class="mb-3">
                <label for="bio" class="form-label"><i class="fa fa-pencil-alt"></i> Biografía:</label>
                <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Escribe una breve biografía sobre ti..."></textarea>
              </div>

              <!-- Botón de Enviar -->
              <button type="submit" class="btn btn-primary w-100 py-2 mt-4 mb-3 rounded-pill">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/proyecto_dj/ADSO_Front/js/mein.js"></script> 
</body>
</html>
